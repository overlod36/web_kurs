<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Прокат кассет</title>
    </head>
    <body>
        <header>
            <div class="header-bar">

                <div class="header-bar-cart">
                    <a href="/cart" class="cart-but">
                    <span class="cart-icon"><img src="img/cart.png" /></span>
                    </a>
                </div>


                <div class="header-bar-search">
                    <form action="/search" method="get" class="header-bar-search-form" role="search">
                        <input type="search" name="q" value="" class="header-bar-search-input">
                        <button type="submit" class="header-bar-search-btn">
                            <span class="header-bar-icon-search"><img src="img/loupe_small.png"/></span>
                            <span class="header-bar-text-search">Поиск</span>
                        </button>
                    </form>
                </div>

            </div>
        </header>
        <main>
            <div class="main-cassette">
                <span class="main-cassette-img"><img src="img/cassette.png"/></span>
            </div>
        </main>
        <footer>
        </footer>    
    </body>
</html>
