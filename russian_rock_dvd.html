<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Прокат кассет и DVD</title>
        <link rel="icon" type="image/png" href="img/cassette_logo.png">
    </head>
    <body>
        <header>
            <div class="header_bar">
                <div class="wrapper">
                    <div class="header_bar_suitacase">
                        <div class="header_bar_left">
                            <ul class="header_bar_ul">
                            <li><a href="main.html">
                            <span>ГЛАВНАЯ</span></a>
                            </li>
                            <li><a href="cassettes.html"><span>КАССЕТЫ</span></a>
                            </li>
                            <li><a href="dvds.html"><span>DVD</span></a></li>
                            </ul>
                        </div>
                        <div class="header_bar_right">
                            <div class="header_bar_cart">
                                <a href="/cart" class="cart-but">
                                <span class="cart-icon"><img src="img/cart.png" /></span>
                                 Корзина 
                                <span class="cart-count">0</span>
                                </a>
                            </div>


                            <div class="header_bar_search">
                                <form action="/search" method="get" class="header_bar_search_form" role="search">
                                    <input type="search" name="q" value="" class="header_bar_search_input">
                                    <button type="submit" class="header_bar_search_btn">
                                        <img src="img/loupe_small.png"/>
                                    </button>
                                </form>
                            </div> 
                        </div>   
                    </div>
                </div>
            </div>
        </header>
        <main class="main_page">
            <nav class="main-page-cassettes">
                <div class="main-list-cassettes">
                    <ul class="main-list-cassettes-container">
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Все идёт по плану</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/allaccordtoplan_front.jpg"/>
                            <span class="main-list-cassettes-element-price">87 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Продано!</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/soldout_front.jpg"/>
                            <span class="main-list-cassettes-element-price">65 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Аукцыон</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/auct_front.jpg"/>
                            <span class="main-list-cassettes-element-price">76 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Компот Децибел</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/pikkl_front.jpg"/>
                            <span class="main-list-cassettes-element-price">110 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Русское поле экспериментов</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/rusfieldofex_front.jpg"/>
                            <span class="main-list-cassettes-element-price">210 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Сладкая N и другие</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/mike_front.jpg"/>
                            <span class="main-list-cassettes-element-price">97 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                        <li class="main-list-cassettes-element">
                            <span class="main-list-cassettes-element-name">Страна назначения-СССР</span>
                            <img class="main-list-cassettes-element-img" src="img/DVD/cntry_front.jpg"/>
                            <span class="main-list-cassettes-element-price">45 Рублей</span>
                            <button class="main-list-cassettes-element-btn">Добавить</button>
                        </li>
                    </ul>
                </div>
            </nav>


        </main>
        <footer class="main_page_footer">
            <div class="wrapper">
                <div class="main_page_footer_grid">
                    <div class="grid_item_footer">
                        <h4>Полезные ссылки</h4>
                    </div>
                </div>
            </div>
        </footer>    
    </body>
</html>
